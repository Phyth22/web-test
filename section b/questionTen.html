<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="../section b/questionTen.css">
</head>
<body>

    <h1>Order Form</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="product">Product:</label>
        <select id="product" name="product">
            <option value="productA">Product A</option>
            <option value="productB">Product B</option>
            <option value="productC">Product C</option>
        </select><br>

        <label>Quantity:</label>
        <input type="radio" id="quantity1" name="quantity" value="1">
        <label for="quantity1">1</label>

        <input type="radio" id="quantity2" name="quantity" value="2">
        <label for="quantity2">2</label>

        <input type="radio" id="quantity3" name="quantity" value="3">
        <label for="quantity3">3</label><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required><br>

        <input type="submit" value="Submit Order">
    </form>

</body>
</html>
